<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/libraries/fabricjs/fabric.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Base Vulnerability</h1>
      <div class="bg-primary">
        <div class="row">
          <div class="col-sm-9">
            <canvas class="float-left" id="battleField" width="1050" height="600" style="border:1px solid #d3d3d3;">
              Your browser does not support the HTML5 canvas tag.
            </canvas>
          </div>
          <script src="/js/scripts.js"></script>
          <div class="col-sm-3">
            <div class="control-panel">
              <h2>Control panel</h2>
              <button id="canvas-clear" class="canvas-clear btn btn-danger clear" ng-click="canvasClear()">Clear canvas</button>
              <div id="defence-tower" class="watch-tower center-it">
                <img src="images/watch-tower.png" alt="Watch Tower">
                <span class="defence-title">Watch tower</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <p>Testing shapes: <a href="text.html">triangles</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
