<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/libraries/fabricjs/fabric.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body>
    <div class="container">
      <h1>Base Vulnerability</h1>
      <p id="step1">To begin, place the base on the page.</p>
      <p id="step2">Base is on page, begin adding units.</p>
      <div class="bg-primary">
        <div class="row">
          <div class="col-sm-9">
            <div id="CanvasContainer">
                <canvas id="Canvas" width="850" height="800"></canvas>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="control-panel">
              <h2>Control panel</h2>
              <button id="canvas-clear" class="canvas-clear btn btn-danger clear" ng-click="canvasClear()">Clear canvas</button>

              <!-- Defence Tower -->
              <div id="defence-tower" class="watch-tower center-it">
                <img src="images/items/WatchTower_BG.png" alt="Watch Tower" class="img-responsive">
                <span class="defence-title">Watch tower</span>
              </div>

              <!-- Base -->
              <div id="base" class="base center-it">
                <span class="defence-title">Base</span>
              </div>

              <!-- Sniper -->
              <div id="sniper" class="sniper center-it">
              <img src="images/items/Sniper_BG.png" alt="Sniper" class="img-responsive">
                <span class="defence-title">Sniper</span>
              </div>

              <!-- Machine Gun -->
              <div id="machineGun" class="machineGun center-it">
              <img src="images/items/GunMan_BG.png" alt="Gun Man" class="img-responsive">
                <span class="defence-title">Machine Gun</span>
              </div>


              <!-- Patrol -->
              <div id="patroller" class="patrol center-it">
                <span class="defence-title">Patroller</span>
              </div>


				<div id="changeToGrass" class="grass">Change to Grass</div>
                <div id="changeToSand" class="sand">Change to Sand</div>
                <div id="changeToSnow" class="snow">Change to Snow</div>

            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <p>Testing shapes: <a href="text.html">triangles</a></p>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
