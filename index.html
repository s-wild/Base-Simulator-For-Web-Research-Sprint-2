<!DOCTYPE html>
<html>
  <head>

    <title>Base Vulnerability</title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/libraries/fabricjs/fabric.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

  </head>
  <body>
    <div class="container">
      <h1>Base Vulnerability</h1>
      <div id="step1" class="alert alert-info">Heads up! To begin, place the base on the page.</div>
      <div id="step2" class="alert alert-info">Base is on page, begin adding units.</div>
      <div class="bg-primary"> 
        <div class="row">
          <div class="col-sm-9">
            <div id="CanvasContainer">
                <canvas id="Canvas" width="850" height="600"></canvas>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="control-panel">
              <h2>Control panel</h2>
              <button id="canvas-clear" class="canvas-clear btn btn-danger clear" ng-click="canvasClear()">Clear canvas</button>

              <button id="run-simuation" class="canvas-clear btn btn-primary clear" ng-click="canvasClear()">Run Simulation</button>

              <button id="stop-simuation" class="canvas-clear btn btn-danger clear" ng-click="canvasClear()">Stop Simulation</button>

              <div class="defenceUnits">

                <!-- Defence Tower -->
                <div id="defence-tower" class="watch-tower defenceUnit center-it">
                  <img src="images/items/WatchTower_BG.png" alt="Watch Tower" class="img-responsive">
                  <span class="defence-title">Watch tower</span>
                </div>

                <!-- Base -->
                <div id="base" class="base defenceUnit center-it">
                  <span class="defence-title">Base</span>
                </div>

                <!-- Sniper -->
                <div id="sniper" class="sniper defenceUnit center-it">
                <img src="images/items/Sniper_BG.png" alt="Sniper" class="img-responsive">
                  <span class="defence-title">Sniper</span>
                </div>

                <!-- Machine Gun -->
                <div id="machineGun" class="machineGun defenceUnit center-it">
                <img src="images/items/GunMan_BG.png" alt="Gun Man" class="img-responsive">
                  <span class="defence-title">Machine Gun</span>
                </div>


                <!-- Patrol -->
                <div id="patroller" class="patrol defenceUnit center-it">
                  <span class="defence-title">Patroller</span>
                </div>
              </div>
                <!-- Change background image -->
                <h3 class="invertText">Change terrain type:</h3>
                <div id="changeToGrass" class="grass terrain center-it">Grass</div>
                <div id="changeToSand" class="sand terrain center-it">Sand</div>
                <div id="changeToSnow" class="snow terrain center-it">Snow</div>

            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <p>Testing shapes: <a href="text.html">triangles</a></p>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
